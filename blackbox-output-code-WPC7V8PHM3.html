<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reang Demen PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }
        .subtitle {
            color: #fff;
            font-size: 1.2em;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-in;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f9f9f9;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
        }
        .preview {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .preview h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .preview img:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1em;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Reang Demen PDF ðŸŒŸ</h1>
    <p class="subtitle">logis denis prabowo - Indramayu</p>
    <div class="container">
        <p>Unggah file PDF Anda untuk mengonversi menjadi gambar JPG yang keren!</p>
        <input type="file" id="pdfInput" accept=".pdf">
        <button id="convertBtn">ðŸš€ Konversi ke JPG</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Memproses... 0%</div>
        </div>
        <div class="status" id="status"></div>
        <div class="preview" id="preview">
            <h3>âœ¨ Preview Gambar:</h3>
            <div id="imageContainer"></div>
            <button id="downloadBtn">ðŸ“¥ Download Semua JPG</button>
            <button id="backBtn">ðŸ”„ Kembali ke Awal</button>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const pdfInput = document.getElementById('pdfInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusEl = document.getElementById('status');
        const previewEl = document.getElementById('preview');
        const imageContainer = document.getElementById('imageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');

        let images = [];

        convertBtn.addEventListener('click', async () => {
            const file = pdfInput.files[0];
            if (!file) {
                statusEl.textContent = 'Pilih file PDF terlebih dahulu.';
                statusEl.className = 'status error';
                return;
            }

            statusEl.textContent = '';
            statusEl.className = 'status';
            convertBtn.disabled = true;
            progressContainer.style.display = 'block';
            previewEl.style.display = 'none';
            imageContainer.innerHTML = '';
            images = [];

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdf.numPages;

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 2; // Resolusi tinggi untuk JPG
                    const viewport = page.getViewport({ scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;

                    const imgDataUrl = canvas.toDataURL('image/jpeg', 0.9); // Konversi ke JPG
                    images.push(imgDataUrl);

                    // Tambah preview
                    const img = document.createElement('img');
                    img.src = imgDataUrl;
                    img.alt = `Halaman ${pageNum}`;
                    imageContainer.appendChild(img);

                    // Update progress
                    const progress = Math.round((pageNum / numPages) * 100);
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `Memproses... ${progress}%`;
                }

                progressContainer.style.display = 'none';
                statusEl.textContent = `Konversi selesai! ${numPages} halaman dikonversi.`;
                statusEl.className = 'status success';
                previewEl.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                progressContainer.style.display = 'none';
                statusEl.textContent = 'Gagal mengonversi PDF. Pastikan file valid.';
                statusEl.className = 'status error';
            } finally {
                convertBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            images.forEach((imgDataUrl, index) => {
                const link = document.createElement('a');
                link.href = imgDataUrl;
                link.download = `halaman-${index + 1}.jpg`;
                link.click();
            });
        });

        backBtn.addEventListener('click', () => {
            // Reset ke kondisi awal
            pdfInput.value = '';
            statusEl.textContent = '';
            statusEl.className = 'status';
            progressContainer.style.display = 'none';
            previewEl.style.display = 'none';
            imageContainer.innerHTML = '';
            images = [];
            progressFill.style.width = '0%';
            progressText.textContent = 'Memproses... 0%';
        });
    </script>
</body>
</html>
